server.port=80
#server.servlet.context-path=/


#Mysql Database setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/"YOURDATABASENAME"?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username="YOURID"
spring.datasource.password="YOURPASSWORD"

#MyBatis Setting
mybatis.type-aliases-package=com.woong.happyhouse.model.dto
mybatis.mapper-locations=mapper/**/*.xml